<!-- 13. Calculate the sum of all digits of a given number. -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
       var a=prompt("enter your velue ");
       a=parseInt(a)
       fact=1;

       while (a>0)
   {

       fact=fact*a;
       a--;
   }
   console.log(fact);
   document.write(fact);    

   </script>
</body>
</html>
