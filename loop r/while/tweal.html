<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1;

      // 12. Print the first 10 odd numbers.
      while (i <= 20) {
        if (i % 2 == 1) {
          console.log(i);
          document.write(i);
        }

        i++;
      }
    </script>
  </body>
</html>
